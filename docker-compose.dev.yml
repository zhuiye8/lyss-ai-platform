# Development environment overrides
services:
  # Development database with exposed ports and debug settings
  postgres:
    environment:
      POSTGRES_DB: lyss_platform_dev
      POSTGRES_USER: lyss_dev_user
      POSTGRES_PASSWORD: lyss_dev_password
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./sql/dev:/docker-entrypoint-initdb.d
    command: postgres -c log_statement=all -c log_duration=on

  redis:
    command: redis-server --appendonly yes --loglevel debug
    volumes:
      - redis_dev_data:/data

  # Development API Gateway with hot reload
  api-gateway:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - SECRET_KEY=dev-secret-key-not-for-production
      - DB_HOST=postgres
      - DB_DATABASE=lyss_platform_dev
      - DB_USERNAME=lyss_dev_user
      - DB_PASSWORD=lyss_dev_password
      - REDIS_HOST=redis
      - LOG_LEVEL=DEBUG
    volumes:
      - ./backend:/app
      - /app/__pycache__
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload --log-level debug

  # Development EINO Service
  eino-service:
    build:
      context: ./eino-service
      dockerfile: Dockerfile.dev
    environment:
      - ENVIRONMENT=development
      - DB_NAME=lyss_platform_dev
      - DB_USER=lyss_dev_user
      - DB_PASSWORD=lyss_dev_password
      - LOG_LEVEL=debug
    volumes:
      - ./eino-service:/app
    command: go run cmd/main.go

  # Development Memory Service
  memory-service:
    build:
      context: ./memory-service
      dockerfile: Dockerfile.dev
    environment:
      - ENVIRONMENT=development
      - SECRET_KEY=dev-secret-key-not-for-production
      - LOG_LEVEL=DEBUG
    volumes:
      - ./memory-service:/app
      - /app/__pycache__
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload --log-level debug

  # Development Frontend with hot reload
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0

  # Development tools
  postgres-admin:
    image: dpage/pgadmin4:latest
    container_name: lyss-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@lyss.ai
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - lyss-network
    restart: unless-stopped

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: lyss-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379:0:lyss_redis_password
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - lyss-network
    restart: unless-stopped

  # Development documentation server
  docs:
    image: nginx:alpine
    container_name: lyss-docs
    volumes:
      - ./docs:/usr/share/nginx/html:ro
    ports:
      - "8082:80"
    networks:
      - lyss-network
    restart: unless-stopped

volumes:
  postgres_dev_data:
  redis_dev_data: