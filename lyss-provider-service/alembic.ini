# Alembic配置文件
# 用于数据库版本管理和迁移

[alembic]
# 迁移脚本目录
script_location = migrations

# 日志配置
# the output encoding used when revision files
# are written from script.py.mako
# output_encoding = utf-8

# 数据库连接URL模板，实际值从环境变量获取
sqlalchemy.url = postgresql://lyss:lyss123@localhost:5433/lyss_provider_db

# 迁移上下文配置
# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S